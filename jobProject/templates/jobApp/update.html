<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Update data</title>
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
      Company:<input type="text" name="company" value="{{opening.company}}"><br>
      Title:<input type="text" name="title" value="{{opening.title}}"><br>
      Eligibility:<input type="text" name="eligibility" value="{{opening.eligibility}}"><br>
      Address:<input type="text" name="address" value="{{opening.address}}"><br>
      Email:<input type="text" name="email" value="{{opening.email}}"><br>
      phonenumber:<input type="text" name="phonenumber" value="{{opening.phonenumber}}"><br>
      <input type="submit" name="Submit" value="Update">
    </form>
  </body>
</html>
